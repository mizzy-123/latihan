<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tumpukan Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card-stack">
            <!-- Card 1 -->
            <div class="card">
                <h2>Card 1</h2>
                <p>Ini adalah card pertama.</p>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <h2>Card 2</h2>
                <p>Ini adalah card kedua.</p>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <h2>Card 3</h2>
                <p>Ini adalah card ketiga.</p>
            </div>
            <!-- Card 4 -->
            <div class="card">
                <h2>Card 4</h2>
                <p>Ini adalah card keempat.</p>
            </div>
            <!-- Card 5 -->
            <div class="card">
                <h2>Card 5</h2>
                <p>Ini adalah card kelima.</p>
            </div>
        </div>

        <!-- Tombol Navigasi -->
        <div class="navigation">
            <button id="prevBtn">⬆️</button>
            <button id="nextBtn">⬇️</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
